<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class="columns mar-0 is-vcentered">
        <div class="column is-4-widescreen pad-3">
            <h1 class="title-login">Welcome Back!</h1>

            <div class="field">
                <!-- <label class="label">Email</label> -->
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="email" placeholder="your@email.com">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field mar-top-1">
                <!-- <label class="label">Password</label> -->
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-medium" type="password" placeholder="Password">
                    <span class="icon is-small is-left">
                        <i class="fas fa-key"></i>
                    </span>
                </div>
            </div>
            <div class="has-text-right">
                <a class="has-text-grey-light" href="#">Forget Password?</a>
            </div>

            <div class="field">
                <div class="control">
                    <a href="index.html">
                        <button class="button is-primary is-fullwidth mar-top-1 is-medium">Login</button>
                    </a>
                </div>
            </div>

            <div class="mar-top-3">
                <p class="has-text-grey">Don't have an account yet?
                    <a class="has-text-primary" href="#">Create new account</a>
                </p>
            </div>
        </div>

        <div class="column is-8-widescreen max-vh center bg-color">
            <img class="cover-image" src="img/vector.png" alt="vector image">
        </div>

    </div>
</body>

</html>
